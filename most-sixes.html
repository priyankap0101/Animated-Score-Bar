<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Most Sixes Template â€” Computeverse</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
  body{
    margin:0;background:#060b18;font-family:Inter, sans-serif;color:#fff;display:flex;justify-content:center;padding:20px;
  }
  .container{
    width:1080px;aspect-ratio:1080/1350;background:linear-gradient(145deg,#0a122b,#09101f);border-radius:20px;position:relative;padding:40px;box-sizing:border-box;
  }
  .title{
    font-size:48px;font-weight:800;text-transform:uppercase;letter-spacing:2px;text-align:center;margin-bottom:20px;
  }
  .player-box{
    background:rgba(255,255,255,0.05);border-radius:16px;padding:20px;display:flex;align-items:center;gap:20px;margin-bottom:18px;
  }
  .player-img{
    width:120px;height:120px;border-radius:12px;object-fit:cover;border:3px solid #00eaff;
  }
  .p-details{
    flex:1;
  }
  .p-name{font-size:32px;font-weight:700;margin:0;}
  .p-team{font-size:18px;margin-top:4px;color:#b8c7d6;}
  .p-sixes{font-size:42px;font-weight:800;color:#00eaff;text-align:right;}

  .input-panel{
    position:fixed;right:20px;top:20px;width:300px;background:#0e1629;padding:20px;border-radius:14px;box-shadow:0 0 20px rgba(0,0,0,0.5);
  }
  label{font-size:14px;font-weight:600;margin-top:10px;display:block;}
  input{width:100%;padding:8px;border-radius:8px;border:none;margin-top:4px;margin-bottom:10px;background:#152039;color:#fff;}
  button{
    width:100%;padding:12px;background:#00eaff;border:none;border-radius:10px;font-weight:700;margin-top:12px;cursor:pointer;color:#000;
  }
</style>
</head>
<body>

<div class="container" id="capture">
  <div class="title">Most Sixes</div>

  <div class="player-box">
    <img id="img1" class="player-img" src="" />
    <div class="p-details">
      <h2 id="name1" class="p-name">Player Name</h2>
      <p id="team1" class="p-team">Team Name</p>
    </div>
    <div id="six1" class="p-sixes">0</div>
  </div>

  <div class="player-box">
    <img id="img2" class="player-img" src="" />
    <div class="p-details">
      <h2 id="name2" class="p-name">Player Name</h2>
      <p id="team2" class="p-team">Team Name</p>
    </div>
    <div id="six2" class="p-sixes">0</div>
  </div>

  <div class="player-box">
    <img id="img3" class="player-img" src="" />
    <div class="p-details">
      <h2 id="name3" class="p-name">Player Name</h2>
      <p id="team3" class="p-team">Team Name</p>
    </div>
    <div id="six3" class="p-sixes">0</div>
  </div>
</div>

<!-- Input Panel -->
<div class="input-panel">
  <h3>Update Data</h3>

  <label>Player 1 Name</label><input id="in_name1" />
  <label>Player 1 Team</label><input id="in_team1" />
  <label>Player 1 Sixes</label><input id="in_six1" />
  <label>Player 1 Image</label><input type="file" id="in_img1" accept="image/*" />

  <label>Player 2 Name</label><input id="in_name2" />
  <label>Player 2 Team</label><input id="in_team2" />
  <label>Player 2 Sixes</label><input id="in_six2" />
  <label>Player 2 Image</label><input type="file" id="in_img2" accept="image/*" />

  <label>Player 3 Name</label><input id="in_name3" />
  <label>Player 3 Team</label><input id="in_team3" />
  <label>Player 3 Sixes</label><input id="in_six3" />
  <label>Player 3 Image</label><input type="file" id="in_img3" accept="image/*" />

  <button onclick="updateData()">Apply</button>
  <button onclick="downloadPNG()">Download PNG</button>
</div>

<script>
function updateData(){
  name1.textContent = in_name1.value;
  team1.textContent = in_team1.value;
  six1.textContent  = in_six1.value;

  name2.textContent = in_name2.value;
  team2.textContent = in_team2.value;
  six2.textContent  = in_six2.value;

  name3.textContent = in_name3.value;
  team3.textContent = in_team3.value;
  six3.textContent  = in_six3.value;

  loadImage(in_img1, img1);
  loadImage(in_img2, img2);
  loadImage(in_img3, img3);
}

function loadImage(input, target){
  const file = input.files?.[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => target.src = e.target.result;
  reader.readAsDataURL(file);
}

function downloadPNG(){
  html2canvas(document.querySelector('#capture')).then(canvas=>{
    const link = document.createElement('a');
    link.download = 'most-sixes.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
