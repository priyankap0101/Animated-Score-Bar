<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Most Sixes â€” Neon UI Pro</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0a0e20;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 1080px;
  background: linear-gradient(145deg, #0f122c, #0a0f1f);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 0 60px rgba(0, 255, 255, 0.25);
  transition: all 0.3s;
}

.title {
  font-size: 56px;
  font-weight: 800;
  text-align: center;
  color: #00f0ff;
  text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
  margin-bottom: 40px;
}

.players-wrapper {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.player-box {
  display: flex;
  align-items: center;
  gap: 20px;
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
  transition: 0.4s;
  position: relative;
}

.player-box:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 0 60px #00f0ff;
}

.player-img {
  width: 140px;
  height: 140px;
  border-radius: 16px;
  border: 4px solid #00f0ff;
  object-fit: cover;
  transition: transform 0.3s, box-shadow 0.3s;
}

.player-img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #00f0ff;
}

.p-details {
  flex: 1;
}

.p-name {
  font-size: 32px;
  font-weight: 700;
  margin: 0;
}

.p-team {
  font-size: 16px;
  color: #b8c7d6;
  margin-top: 5px;
}

.p-sixes {
  font-size: 42px;
  font-weight: 800;
  color: #00f0ff;
  text-align: right;
  min-width: 80px;
  text-shadow: 0 0 15px #00f0ff;
}

/* Input Panel */
.input-panel {
  position: fixed;
  right: 20px;
  top: 20px;
  width: 350px;
  background: #0e1629;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
  max-height: 90vh;
  overflow-y: auto;
}

.input-panel h3 {
  text-align: center;
  color: #00f0ff;
  margin-bottom: 15px;
  font-weight: 700;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}

input[type="text"], input[type="number"], input[type="file"], select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 5px;
  background: #152039;
  color: #fff;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.add-player { background: #00ff90; color: #000; }
.add-player:hover { background: #00cc70; }

.update { background: #00f0ff; color: #000; }
.update:hover { background: #00c1e0; }

.download { background: #1d1d1d; color: #00f0ff; }
.download:hover { background: #333; }

/* Responsive */
@media (max-width: 768px) {
  .container { padding: 20px; }
  .title { font-size: 40px; }
  .player-img { width: 100px; height: 100px; }
  .p-name { font-size: 24px; }
  .p-sixes { font-size: 32px; }
  .input-panel { width: 90%; right: 5%; top: 10px; }
}
</style>
</head>
<body>

<div class="container" id="capture">
  <div class="title">MOST SIXES</div>
  <div class="players-wrapper" id="playersWrapper"></div>
</div>

<div class="input-panel">
  <h3>Update Player Data</h3>
  <div id="inputContainer"></div>

  <label>Download Image Size</label>
  <select id="imgSize">
    <option value="1">Small (1080px width)</option>
    <option value="2" selected>Medium (1920px width)</option>
    <option value="3">Large (3840px width)</option>
  </select>

  <button class="add-player" onclick="addPlayerInput()">âž• Add Player</button>
  <button class="update" onclick="updateData()">ðŸ”„ Update Data</button>
  <button class="download" onclick="downloadPNG()">ðŸ“¥ Download PNG</button>
</div>

<script>
let players = [];

function addPlayerInput(){
  const index = players.length+1;
  players.push({name:'Player Name', team:'Team Name', sixes:0, img:''});

  const div = document.createElement('div');
  div.id = 'playerInput'+index;
  div.innerHTML = `
    <label>Player ${index} Name</label>
    <input type="text" id="in_name${index}" placeholder="Player Name">
    <label>Player ${index} Team</label>
    <input type="text" id="in_team${index}" placeholder="Team Name">
    <label>Player ${index} Sixes</label>
    <input type="number" id="in_six${index}" placeholder="0">
    <label>Player ${index} Image</label>
    <input type="file" id="in_img${index}" accept="image/*">
    <hr style="border-color:#152039;margin:10px 0;">
  `;
  document.getElementById('inputContainer').appendChild(div);

  const box = document.createElement('div');
  box.className = 'player-box';
  box.id = 'playerBox'+index;
  box.innerHTML = `
    <img id="img${index}" class="player-img" src="https://via.placeholder.com/140x140?text=No+Image">
    <div class="p-details">
      <h2 id="name${index}" class="p-name">Player Name</h2>
      <p id="team${index}" class="p-team">Team Name</p>
    </div>
    <div id="six${index}" class="p-sixes">0</div>
  `;
  document.getElementById('playersWrapper').appendChild(box);

  document.getElementById('in_img'+index).addEventListener('change', function(){
    loadImage(this, document.getElementById('img'+index));
  });
}

function updateData(){
  players.forEach((p,i)=>{
    const index = i+1;
    const name = document.getElementById('in_name'+index).value || 'Player Name';
    const team = document.getElementById('in_team'+index).value || 'Team Name';
    const sixes = parseInt(document.getElementById('in_six'+index).value || '0');
    document.getElementById('name'+index).textContent = name;
    document.getElementById('team'+index).textContent = team;
    animateCounter(document.getElementById('six'+index), sixes);
  });
}

function animateCounter(element, target){
  let count = parseInt(element.textContent) || 0;
  const duration = 800;
  const stepTime = 20;
  const steps = duration / stepTime;
  let step = (target - count)/steps;
  let currentStep = 0;
  const interval = setInterval(()=>{
    count += step;
    currentStep++;
    if(currentStep >= steps){
      count = target;
      clearInterval(interval);
    }
    element.textContent = Math.round(count);
  }, stepTime);
}

function loadImage(input,target){
  const file = input.files?.[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => target.src = e.target.result;
  reader.readAsDataURL(file);
}

// Download with selectable size
function downloadPNG(){
  const size = document.getElementById('imgSize').value;
  let scale = 1;
  if(size == "1") scale = 1;       // Small
  else if(size == "2") scale = 2;  // Medium
  else if(size == "3") scale = 4;  // Large

  html2canvas(document.getElementById('capture'), {scale:scale, backgroundColor:null}).then(canvas=>{
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `most-sixes-${size}.png`;
    link.click();
  });
}

// Start with one player
addPlayerInput();
</script>

</body>
</html>
