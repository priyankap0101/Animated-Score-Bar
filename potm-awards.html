<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>POTM Awards — Computeverse</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
 body{margin:0;background:#05070f;font-family:Inter, sans-serif;color:#fff;display:flex;justify-content:center;padding:20px;}
 .card{
   width:1080px;aspect-ratio:1080/1350;background:linear-gradient(160deg,#0e152e,#090d18);
   border-radius:22px;padding:40px;box-sizing:border-box;position:relative;
 }
 h1{font-size:54px;text-align:center;margin:0 0 10px 0;text-transform:uppercase;font-weight:900;letter-spacing:3px;}
 .sub{font-size:24px;text-align:center;color:#b9c4da;margin-bottom:20px;}
 .player-pic{width:300px;height:300px;border-radius:20px;object-fit:cover;border:4px solid #ffdd55;display:block;margin:0 auto;}
 .name{font-size:44px;font-weight:800;text-align:center;margin-top:20px;}
 .stats{
   margin-top:30px;display:grid;grid-template-columns:repeat(3,1fr);gap:20px;
 }
 .s{
   background:rgba(255,255,255,0.08);padding:18px;border-radius:14px;font-size:32px;font-weight:700;text-align:center;
   border-left:5px solid #ffdd55;
 }
 .footer{margin-top:40px;text-align:center;font-size:22px;color:#9aa5b8;}
 .download{
   margin-top:28px;display:block;padding:14px 22px;font-size:22px;font-weight:700;
   background:#ffdd55;color:#000;border-radius:10px;text-align:center;width:260px;margin-left:auto;margin-right:auto;cursor:pointer;
 }
</style>
</head>
<body>

<div class="card" id="capture">
  <h1>Player of the Match</h1>
  <div class="sub">Match Awards Summary</div>

  <img src="" id="pic" class="player-pic" alt="Upload Photo" />

  <div class="name" id="pname">Player Name</div>

  <div class="stats">
    <div class="s" id="runs">Runs: 0</div>
    <div class="s" id="wkts">Wickets: 0</div>
    <div class="s" id="sr">Strike Rate: 0</div>
  </div>

  <div class="footer" id="note">Outstanding all–round performance today.</div>
</div>

<div class="download" onclick="downloadImg()">Download PNG</div>

<script>
function downloadImg(){
  html2canvas(document.querySelector('#capture')).then(canvas=>{
    const link=document.createElement('a');
    link.download='potm.png';
    link.href=canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
