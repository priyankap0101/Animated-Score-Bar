<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bowling Performance â€” Computeverse</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
 body{margin:0;background:#05070f;font-family:Inter, sans-serif;color:#fff;display:flex;justify-content:center;padding:20px;}
 .card{
   width:1080px;aspect-ratio:1080/1350;background:linear-gradient(155deg,#0c1227,#090d18);
   border-radius:22px;padding:40px;box-sizing:border-box;position:relative;
 }
 .title{font-size:52px;text-align:center;margin:0 0 14px 0;font-weight:800;text-transform:uppercase;letter-spacing:2px;}
 .player-pic{width:300px;height:300px;border-radius:18px;object-fit:cover;border:4px solid #00eaff;display:block;margin:0 auto;}
 .stats{
   margin-top:26px;display:grid;grid-template-columns:1fr 1fr;gap:20px;
 }
 .s{
   background:rgba(255,255,255,0.06);padding:18px;border-radius:14px;font-size:32px;font-weight:700;text-align:center;
 }
 .footer{
   text-align:center;margin-top:30px;font-size:26px;opacity:0.75;
 }
 button{
   margin-top:28px;display:block;margin-left:auto;margin-right:auto;padding:16px 32px;font-size:24px;border:none;
   border-radius:12px;background:#00eaff;color:#000;font-weight:700;cursor:pointer;
 }
</style>
</head>
<body>

<div class="card" id="capture">
  <h1 class="title">Bowling Performance</h1>

  <img id="playerImg" class="player-pic" src="" alt="Player" />

  <div class="stats">
    <div class="s" id="overs">Overs: 4.0</div>
    <div class="s" id="maidens">Maidens: 0</div>
    <div class="s" id="runs">Runs: 22</div>
    <div class="s" id="wickets">Wickets: 3</div>
    <div class="s" id="eco">Economy: 5.50</div>
    <div class="s" id="sr">Strike Rate: 14.0</div>
  </div>

  <div class="footer" id="playerName">Player Name</div>
</div>

<button onclick="downloadCard()">Download PNG</button>

<script>
function downloadCard(){
  html2canvas(document.getElementById('capture')).then(canvas => {
    const link = document.createElement('a');
    link.download = 'bowling-performance.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
