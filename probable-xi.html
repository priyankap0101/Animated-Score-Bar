<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Probable XI Template â€” Computeverse</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
 body{margin:0;background:#050912;font-family:Inter, sans-serif;color:#fff;display:flex;justify-content:center;padding:20px;}
 .canvas{
   width:1080px;aspect-ratio:1080/1350;background:linear-gradient(155deg,#0c152e,#060a16);
   border-radius:20px;padding:40px;box-sizing:border-box;position:relative;
 }
 h1{font-size:50px;text-align:center;margin:0 0 20px 0;text-transform:uppercase;font-weight:800;letter-spacing:2px;}
 .team-logo{width:160px;height:160px;object-fit:cover;border-radius:100%;border:4px solid #00eaff;display:block;margin:0 auto 20px auto;}
 .players{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px;}
 .p{
   background:rgba(255,255,255,0.06);padding:14px 18px;border-radius:12px;font-size:26px;font-weight:600;
   display:flex;align-items:center;gap:12px;
 }
 .num{
   width:40px;height:40px;border-radius:8px;background:#00eaff;color:#000;font-weight:800;
   display:flex;justify-content:center;align-items:center;font-size:22px;
 }
 #download{margin-top:26px;padding:14px 22px;font-size:22px;border:none;border-radius:10px;background:#00eaff;color:#000;font-weight:700;cursor:pointer;display:block;margin-left:auto;margin-right:auto;}
 input{margin-bottom:10px;padding:8px 12px;border-radius:8px;border:none;font-size:18px;width:100%;}
 .form{width:360px;position:absolute;right:40px;top:40px;background:rgba(0,0,0,0.45);padding:20px;border-radius:14px;backdrop-filter:blur(6px);} 
 label{font-size:16px;font-weight:600;margin-top:10px;display:block;margin-bottom:4px;color:#9ec4ff;}
</style>
</head>
<body>
<div class="canvas" id="capture">
  <img id="tlogo" class="team-logo" src="" alt="Team Logo" />
  <h1 id="tname">TEAM NAME</h1>
  <div class="players" id="plist"></div>
</div>

<div class="form">
  <label>Team Name</label>
  <input id="in_team" placeholder="Enter Team Name" />

  <label>Upload Team Logo</label>
  <input type="file" id="in_logo" accept="image/*" />

  <label>Players (11 names, line by line)</label>
  <textarea id="in_players" style="width:100%;height:180px;border-radius:10px;padding:10px;font-size:16px;"></textarea>

  <button id="download">Download Image</button>
</div>

<script>
const tname=document.getElementById('tname');
const tlogo=document.getElementById('tlogo');
const plist=document.getElementById('plist');

in_team.oninput=()=> tname.textContent=in_team.value.toUpperCase();

in_logo.onchange=e=>{
  const f=e.target.files[0];
  tlogo.src=URL.createObjectURL(f);
};

in_players.oninput=()=>{
  const lines=in_players.value.split('\n').filter(a=>a.trim()!=="");
  plist.innerHTML="";
  lines.forEach((p,i)=>{
    plist.innerHTML+=`<div class='p'><div class='num'>${i+1}</div> ${p}</div>`;
  });
};

// DOWNLOAD
const downloadBtn=document.getElementById('download');
downloadBtn.onclick=()=>{
  html2canvas(document.querySelector('#capture')).then(canvas=>{
    const link=document.createElement('a');
    link.download='probable-xi.png';
    link.href=canvas.toDataURL();
    link.click();
  });
};
</script>
</body>
</html>
