<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Stat Card â€” Computeverse</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
 body{margin:0;background:#070a12;font-family:Inter, sans-serif;color:#fff;display:flex;justify-content:center;padding:20px;}
 .card{
   width:1080px;aspect-ratio:1080/1350;background:linear-gradient(145deg,#101829,#080b14);
   border-radius:22px;padding:40px;box-sizing:border-box;position:relative;
 }
 .heading{font-size:52px;font-weight:900;text-align:center;text-transform:uppercase;margin:0 0 20px 0;}
 .player-pic{width:300px;height:300px;object-fit:cover;border-radius:18px;border:4px solid #00eaff;display:block;margin:0 auto;}
 .name{font-size:44px;font-weight:800;text-align:center;margin-top:18px;}
 .stats{
   width:80%;margin:30px auto 0 auto;display:grid;grid-template-columns:1fr 1fr;gap:18px;
 }
 .box{background:rgba(255,255,255,0.07);padding:18px;border-radius:14px;font-size:34px;font-weight:700;text-align:center;}
 .download{
   margin-top:26px;display:block;background:#00c8ff;padding:14px 20px;width:260px;text-align:center;border-radius:10px;font-size:24px;font-weight:700;cursor:pointer;color:#000;font-family:inherit;margin-left:auto;margin-right:auto;
 }
</style>
</head>
<body>
<div class="card" id="exportArea">
  <div class="heading">Simple Stat Card</div>
  <img id="pImg" class="player-pic" src="" alt="Player Image" />
  <div id="pName" class="name">Player Name</div>

  <div class="stats">
    <div class="box" id="stat1">Runs: 0</div>
    <div class="box" id="stat2">SR: 0.0</div>
    <div class="box" id="stat3">Average: 0.0</div>
    <div class="box" id="stat4">Matches: 0</div>
  </div>
</div>

<div class="download" onclick="downloadCard()">Download PNG</div>

<script>
function downloadCard(){
  html2canvas(document.getElementById("exportArea"),{scale:3}).then(canvas=>{
    let link=document.createElement("a");
    link.download="simple-stat-card.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}
</script>
</body>
</html>
