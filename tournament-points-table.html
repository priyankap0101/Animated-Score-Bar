<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tournament Points Table — Computeverse</title>
<style>
  body{
    margin:0; padding:20px; font-family:Inter,Arial;
    background:#0b1224; color:#fff;
  }
  .container{
    max-width:900px; margin:auto;
  }
  h1{ text-align:center; margin-bottom:20px; }

  .card{
    background:rgba(255,255,255,0.06);
    padding:18px; border-radius:14px;
    backdrop-filter:blur(6px);
  }

  table{
    width:100%; border-collapse:collapse; margin-top:15px;
  }
  th,td{
    padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);
    text-align:center;
  }
  th{ background:rgba(255,255,255,0.08); }

  input{ width:100%; padding:6px; border-radius:6px; border:none; margin:4px 0;
  }

  .btn{
    margin-top:20px; width:100%; padding:12px; border:none; border-radius:8px;
    background:#2563eb; color:#fff; font-size:16px; cursor:pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tournament Points Table Generator</h1>

  <div class="card">
    <h2>Enter Tournament Name</h2>
    <input id="tName" placeholder="e.g. ICC World Cup 2025" />

    <h2>Number of Teams</h2>
    <input id="teamCount" type="number" value="6" />

    <button class="btn" onclick="generateTable()">Generate Table</button>
  </div>

  <div class="card" style="margin-top:20px;" id="tableCard" hidden>
    <h2 id="title"></h2>
    <table id="pointsTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>NR</th>
          <th>Points</th>
          <th>NRR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
function generateTable(){
  let n = parseInt(document.getElementById('teamCount').value);
  let t = document.getElementById('tName').value || "Tournament";

  document.getElementById('title').innerText = t + " — Points Table";

  let tbody = document.querySelector('#pointsTable tbody');
  tbody.innerHTML = "";

  for(let i=1;i<=n;i++){
    tbody.innerHTML += `
      <tr>
        <td contenteditable>Team ${i}</td>
        <td contenteditable>0</td>
        <td contenteditable>0</td>
        <td contenteditable>0</td>
        <td contenteditable>0</td>
        <td contenteditable>0</td>
        <td contenteditable>0.000</td>
      </tr>`;
  }

  document.getElementById('tableCard').hidden = false;
}
</script>

</body>
</html>
